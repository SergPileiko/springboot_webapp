databaseChangeLog:

  - changeSet:
      id: 1
      author: root
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: employee_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(25)
              - column:
                  name: last_name
                  type: varchar(25)
              - column:
                  name: department_id
                  type: INT
              - column:
                  name: job_title
                  type: varchar(25)
              - column:
                  name: gender
                  type: varchar(25)
              - column:
                  name: date_of_birth
                  type: DATE
